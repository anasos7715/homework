<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        body {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        hr {
            margin: 1.5rem 0;
        }
    </style>
</head>
<body>
    <form action="contact.php" method="post" id="contactForm" class="p-3">
        <div class="mb-3">
            <label for="myname" class="form-label">Name:</label>
            <input type="text" name="myname" id="myname" class="form-control" required>
        </div>
        <hr>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" id="email" class="form-control" required>
            <span id="emailError" class="error"></span>
        </div>
        <hr>

        <div class="mb-3">
            <label for="inquiry_type" class="form-label">Inquiry Type:</label>
            <select name="inquiry_type" id="inquiry_type" class="form-select" required>
                <option value="">Select an option</option>
                <option value="support">Support</option>
                <option value="sales">Sales</option>
                <option value="feedback">Feedback</option>
            </select>
        </div>
        <hr>

        <div class="mb-3">
            <label class="form-label">Gender:</label>
            <div class="d-flex gap-3">
                <div class="form-check">
                    <input type="radio" name="gender" value="1" id="male" class="form-check-input" required>
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="gender" value="2" id="female" class="form-check-input">
                    <label for="female" class="form-check-label">Female</label>
                </div>
            </div>
        </div>

        <button type="submit" name="submit" class="btn btn-outline-success">Send</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
